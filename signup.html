<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up-form">
      <h1>Register</h1>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="text"
          class="input-text"
          required
          autofocus
          autocomplete="on"
          placeholder="Your Fullname"
        />
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="email"
          class="input-text"
          required
          autofocus
          autocomplete="on"
          placeholder="Your Email"
        />
        <p class="text-right">Date of Birth</p>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="date"
          class="has-text input-text"
          required
          autofocus
          autocomplete="on"
        />
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="text"
          class="input-text"
          required
          autofocus
          autocomplete="on"
          placeholder="Address"
        />
        <div class="text-right">
        <p>Gender</p>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </div>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="password"
          class="input-text"
          required
          autofocus
          autocomplete="on"
          placeholder="Password"
        />
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="password"
          class="input-text"
          required
          class="input-text"
          class="input-text"
          autofocus
          autocomplete="on"
          placeholder="Confirm Password"
        />
        <div class="text-right">
            <input type="checkbox" name="agree" class= "agree"id="agree">
            <p>Agree to <a href="#">Terms and Conditions</a></p>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Do you already have an Account? <a href ="login.html">Log In</a></p>
    </div>
  </body>
</html>
