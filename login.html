<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="login.css" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up-form">
      <h1>Log In</h1>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input type="email" class="input" placeholder="Your Email" />
        <input type="password" class="input" placeholder="Your Password" />
        <button type="submit">Log In</button>
        <p>Do you not have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </body>
</html>
