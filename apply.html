<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="apply.css" />
    <title>Apply</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up-form">
      <h1>Apply for Interview</h1>
      <form action="signup_submit" method="get" accept-charset="utf-8">
        <input
          type="text"
          class="input-text"
          required
          autofocus
          autocomplete="on"
          placeholder="Your Fullname"
        />
        <div class="file">
          <p>ID Card</p>
          <input type="file" id="file" required autofocus />
          <label for="file">Upload</label>
        </div>
        <div class="file">
          <p>Application Letter</p>
          <input type="file" id="file" required autofocus />
          <label for="file">Upload</label>
        </div>
        <div class="file">
          <p>Necessary Documents</p>
          <input type="file" id="file" required autofocus />
          <label for="file">Upload</label>
        </div>
        <button type="submit" onclick="window.location.href='jobs.html'">
            Apply
        </button>
      </form>
  </body>
</html>
