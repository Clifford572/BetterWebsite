<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="postjob.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <title>Post a Job</title>
  </head>
  <body>
    <section>
      <h1>Post a Job</h1>
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Job Title"
      />
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Location"
      />
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Salary"
      />
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Years of experience needed"
      />
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Requirements"
      />
      <input
        type="text"
        class="basic"
        required
        autofocus
        autocomplete="on"
        placeholder="Number of Applicants needed"
      />
      <p>Give a Job Description</p>
      <textarea
        name="description"
        id="description"
        class="description"
        rows="15"
      ></textarea>
      <button
        type="submit"
        onclick="window.location.href='dashboardcompany.html'"
      >
        Post Job
      </button>
    </section>
  </body>
</html>
